<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qalin Sara – Rechnung</title>
  <!-- Tailwind CSS via CDN (Play) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#0f172a' // slate-900 for headings
          }
        }
      }
    }
  </script>
  <!-- pdfmake -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>
  <!-- Favicon can be added if needed -->
  <style>
    /* Application styles */
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto p-4 md:p-6 lg:p-8">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="Qalin Sara Logo" class="h-12 w-12 object-contain" />
        <div>
          <h1 class="text-xl md:text-2xl font-semibold text-brand">Qalin Sara – Rechnung</h1>
          <p class="text-xs md:text-sm text-gray-600">Schnell Rechnungen schreiben und als PDF herunterladen</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="openSettingsBtn" class="px-3 py-2 text-sm border rounded-md bg-white hover:bg-gray-50">Einstellungen</button>
        <button id="clearFormBtn" class="px-3 py-2 text-sm border rounded-md bg-white hover:bg-gray-50">Formular leeren</button>
      </div>
    </header>

    <!-- Main content: form and preview -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Form -->
      <section class="bg-white rounded-lg shadow-sm border p-4 md:p-6">
        <!-- Seller fixed block (always on invoice) -->
        <div class="mb-4">
          <h2 class="text-lg font-semibold mb-2">Firmendaten (fest auf Rechnung)</h2>
          <div class="text-sm text-gray-700">
            <div>Qalin Sara</div>
            <div>Industriestraße 17</div>
            <div>65474 Bischofsheim</div>
            <div>Tel: 0176 72465789</div>
          </div>
        </div>

        <!-- Meta -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <div>
            <label for="invoiceNumber" class="block text-sm font-medium">Rechnungsnummer</label>
            <input id="invoiceNumber" type="text" class="mt-1 w-full border rounded-md px-3 py-2" />
          </div>
          <div>
            <label for="issueDate" class="block text-sm font-medium">Rechnungsdatum</label>
            <input id="issueDate" type="date" class="mt-1 w-full border rounded-md px-3 py-2" />
          </div>
          <div>
            <label for="serviceDate" class="block text-sm font-medium">Liefer-/Leistungsdatum</label>
            <input id="serviceDate" type="date" class="mt-1 w-full border rounded-md px-3 py-2" />
          </div>
        </div>

        <!-- Payment Method -->
        <div class="mb-4">
          <label for="paymentMethod" class="block text-sm font-medium">Zahlungsart</label>
          <select id="paymentMethod" class="mt-1 w-full border rounded-md px-3 py-2">
            <option value="Bar">Bar</option>
            <option value="Überweisung">Überweisung</option>
          </select>
        </div>

        <!-- Customer -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <div class="md:col-span-1">
            <label for="customerName" class="block text-sm font-medium">Kunde – Name</label>
            <input id="customerName" type="text" class="mt-1 w-full border rounded-md px-3 py-2" placeholder="Vor- und Nachname" />
          </div>
          <div class="md:col-span-2">
            <label for="customerAddress" class="block text-sm font-medium">Kunde – Adresse</label>
            <input id="customerAddress" type="text" class="mt-1 w-full border rounded-md px-3 py-2" placeholder="Straße, PLZ Ort" />
          </div>
          <div class="md:col-span-1">
            <label for="customerPhone" class="block text-sm font-medium">Kunde – Telefon</label>
            <input id="customerPhone" type="text" class="mt-1 w-full border rounded-md px-3 py-2" />
          </div>
        </div>

        <!-- Line items table -->
        <div class="mb-3 flex items-center justify-between">
          <h3 class="font-semibold">Positionen</h3>
          <button id="addItemBtn" class="text-sm px-3 py-2 border rounded-md bg-white hover:bg-gray-50">Position hinzufügen</button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full border text-sm" id="itemsTable">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-2 border text-left">Artikel</th>
                <th class="p-2 border text-right">Fläche (m²)</th>
                <th class="p-2 border text-right">€/m²</th>
                <th class="p-2 border text-right">Gesamt (€)</th>
                <th class="p-2 border"></th>
              </tr>
            </thead>
            <tbody id="itemsBody"></tbody>
          </table>
        </div>

        <!-- Totals -->
        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div></div>
          <div class="border rounded-md p-3 bg-gray-50">
            <div class="flex justify-between font-semibold text-base mb-2">
              <span>Gesamtsumme</span>
              <span id="grandTotalDisplay">€ 0,00</span>
            </div>
            <div class="flex justify-between text-sm mb-2">
              <label for="anzahlung" class="font-medium">Anzahlung</label>
              <div class="flex items-center gap-2">
                <input id="anzahlung" type="number" step="0.01" min="0" class="w-24 border rounded-md px-2 py-1 text-right" value="0" />
                <span>€</span>
              </div>
            </div>
            <div class="flex justify-between font-semibold text-base pt-2 border-t">
              <span>Restbetrag</span>
              <span id="restbetragDisplay">€ 0,00</span>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="mt-4 flex flex-wrap gap-3">
          <button id="downloadPdfBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md">PDF erstellen</button>
        </div>
      </section>

    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
    <div class="bg-white w-full max-w-xl rounded-lg shadow-lg border">
      <div class="p-4 border-b flex items-center justify-between">
        <h3 class="font-semibold">Einstellungen</h3>
        <button id="closeSettingsBtn" class="px-2 py-1 text-sm border rounded-md">Schließen</button>
      </div>
      <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">USt-IdNr. / Steuernummer (optional)</label>
          <input id="taxId" type="text" class="mt-1 w-full border rounded-md px-3 py-2" />
        </div>
      </div>
      <div class="p-4 border-t flex items-center justify-end gap-2">
        <button id="resetSettingsBtn" class="px-3 py-2 text-sm border rounded-md bg-white">Zurücksetzen</button>
        <button id="saveSettingsBtn" class="px-3 py-2 text-sm bg-gray-900 text-white rounded-md">Speichern</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
